<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Carousel</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/f3fb50eddd.js"
            crossorigin="anonymous"
        ></script>
        <!-- CSS -->
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="carousel.css" />
    </head>
    <body>
        <main class="wrapper">
            <h1>My Carousel</h1>
            <hr />
            <div id="carousel">
                <div id="main-pic-cont">
                    <i id="left-arrow" class="fas fa-arrow-alt-circle-left"></i>
                    <i
                        id="right-arrow"
                        class="fas fa-arrow-alt-circle-right"
                    ></i>
                    <i id="expand" class="fas fa-expand"></i>
                    <i id="compress" class="fas fa-compress"></i>
                    <img src="" alt="" />
                </div>
                <div id="strip-cont">
                    <div id="strip"></div>
                </div>
            </div>
        </main>
        <!-- JavaScript -->
        <script src="carousel.js"></script>
    </body>
</html>
